{% extends "website/main.html" %}

{% block content %}

<head>
    <style>
        body {
            text-align: center;
            position: center;
            font-size: 20px;

        }
        .form-style {
            text-align: center;
            font-size: 18px;
        }
        button {
            font-weight: bold;
            font-size: 17px;
            text-align: center;
            background-color: #f4623a;
            color: white;
            border:none;
            border-radius: 500px;
            width: 140px;
            padding: 10px;
            display: inline-block;
            margin: 2px 2px;
        }
        label, input {
            display: block;
        }
    </style>
</head>
<br>

<!--return error value from key 'error' if passwords don't match-->
<h2>{{ error }}</h2>

<div class="form-style">
    <div class="form-group">
        <form method = "POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">New Task</button>
        </form>
    </div>
</div>

{% endblock %}
