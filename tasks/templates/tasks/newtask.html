{% extends "website/main.html" %}

{% block content %}

<div class="container-fluid">
    <div class="card">
        <h4 class="card-header text-center">Create a new task</h4>    
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="row fw-bold">
                <div class="col-sm-2 col-form-label ">
                    {{field.label}}
                </div>
            </div>    
                <div class="row-lg">
                    {{ field }}
                </div>
            {% endfor %}
    </div>
    
        <div class="mb-3">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Create this task</button>
                <span>{{error}}</span>
        </div>
    </form>
</div>

{% endblock %}
