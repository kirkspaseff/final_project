{% extends "website/main.html" %}

{% block content %}
<div class="card text-center">
    <div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <h5 class="card-title">Are you sure you want to delete this time off request: </h5>
        <p class="card-text">{{timeoff.employee|capfirst}}'s request starting {{timeoff.start_date}}, ending {{timeoff.end_date}}</p>
        <a href="{% url 'homepage' %}" class="btn btn-primary">Cancel</a>
        <button class="btn btn-danger" type="submit">Confirm</button>
    </form>
    </div>
  </div>

{% endblock %}
