{% extends "website/main.html" %}

{% block content %}

<div class="container-fluid">
    <div class="col py-2">
        <div class="card w-75">
            <h4 class="card-header text-center">Edit this shift</h4>    
                <div class="form-style">
                    <form method = "POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Edit Shift</button>
                {% if is_manager %}
                <a class="btn btn-danger" href="{% url 'schedule:deleteschedule' schedule.id %}">Delete Shift</a>
                {% endif %}
                    </form>
                </div>
            <h2>{{ error }}</h2>
        </div>
    </div>   
</div>

{% endblock %}
